<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/x-icon" href="https://as2.ftcdn.net/v2/jpg/05/80/66/29/1000_F_580662910_xtN9pqWucdoGYAFtI0GyQ8sj5XOi2KaC.webp">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUSIC PLAYER</title>
</head>
<img id="night_mode" src="https://cdn-icons-png.flaticon.com/128/4489/4489231.png" alt="">
<body>
  <div class="preloader">
  </div>

  <div id="main_div">
    <div id="audio_player"><br>
      <h1 id="audio_name">SHAPE OF YOU</h1><br><br>
      <h3 id="singer_name">ED SHEERAN</h3><br><br>
      <div class="image_container">
        <img id="audio_photo"
          src="https://images.genius.com/071a819f088609ee9d24b2dba4546b23.1000x1000x1.jpg" alt="audio thumbnail">
      </div>
      
     <div class="time_counter">
      <div id="current_time">0:00</div>
      <div id="duration">0:00</div>
    </div>


      <audio src="songs_folder/sou1.mp3"></audio>
      <div class="progress_bar" >
        <div class="progress"></div>
      </div>

      <div id="buttons">
        <i id="back_btn" class="fa-solid fa-backward"></i>
        <i id="play_btn" class="fa-solid fa-play"></i>
        <i id="forward_btn" class="fa-solid fa-forward"></i>
        <br>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
